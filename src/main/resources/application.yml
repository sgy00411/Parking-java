  port: 8086

# 数据库配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/parking?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: Parking
    password: aA135135@@@
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA配置
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update  # 自动根据实体类创建/更新表结构
    show-sql: true  # 显示SQL语句
    properties:
      hibernate:
        format_sql: true  # 格式化SQL
        use_sql_comments: true  # 显示SQL注释

# MQTT配置
mqtt:
  broker-url: tcp://127.0.0.1:1883
  client-id: parking_server
  username: parking_device
  password: Device@2025
  # 订阅的主题列表
  subscribe-topics:
    - parking/#
  # 发布的主题
  publish-topic: parking/camera
  # 连接配置
  connection:
    clean-session: true
    connection-timeout: 30
    keep-alive-interval: 60
    automatic-reconnect: true
    max-reconnect-delay: 128000
  # QoS级别 (0,1,2)
  qos: 1
  # 是否保留消息
  retained: false

# 日志配置
logging:
  file:
    path: D:/停车场/quare_api/logs
    name: D:/停车场/quare_api/logs/quaer_api.log
  level:
    root: INFO
    com.quaer_api: INFO
    com.quaer_api.service.MqttClientService: INFO
    com.quaer_api.service.MqttMessageHandler: INFO
    org.eclipse.paho: INFO

