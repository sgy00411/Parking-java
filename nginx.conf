# ========== 后端服务池配置 ==========
# 支持热更新：8086主服务 ⇄ 8087备用服务
upstream backend_app {
    # 8086 主服务（weight=1 正常接收流量）
    server 127.0.0.1:8086 weight=1 max_fails=3 fail_timeout=30s;

    # 8087 备用服务（down表示不接收流量）
    server 127.0.0.1:8087 down max_fails=3 fail_timeout=30s;

    # 保持连接
    keepalive 32;
    keepalive_timeout 60s;
}

# ========== HTTP 访问 - 重定向到 HTTPS 域名 ==========
server {
    listen 80;
    listen 8081;
    server_name 122.51.64.122;

    # 重定向所有 HTTP 请求到 HTTPS 域名
    return 301 https://test001.cn$request_uri;
}

# ========== HTTPS 域名访问 ==========
server {
    listen 443 ssl http2;
    server_name test001.cn www.test001.cn;
    index index.php index.html index.htm default.php default.htm default.html;
    root /www/wwwroot/Parking-vue/dist;

    #CERT-APPLY-CHECK--START
    # 用于SSL证书申请时的文件验证相关配置 -- 请勿删除
    include /www/server/panel/vhost/nginx/well-known/122.51.64.122.conf;
    #CERT-APPLY-CHECK--END
    include /www/server/panel/vhost/nginx/extension/122.51.64.122/*.conf;

    #SSL-START SSL相关配置
    ssl_certificate    /www/server/panel/vhost/cert/122.51.64.122/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/122.51.64.122/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_tickets on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000" always;
    #SSL-END

    #ERROR-PAGE-START  错误页配置
    error_page 404 /404.html;
    #ERROR-PAGE-END

    #PHP-INFO-START  PHP引用配置
    include enable-php-00.conf;
    #PHP-INFO-END

    #REWRITE-START URL重写规则引用
    include /www/server/panel/vhost/rewrite/122.51.64.122.conf;
    #REWRITE-END

    # ========== Webhook 专用配置 ==========
    location = /api/webhook {
        access_log /www/wwwlogs/webhook_access.log;
        error_log /www/wwwlogs/webhook_error.log debug;

        # 增加超时时间
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 确保连接不会过早关闭
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        keepalive_timeout 65;

        # 禁用缓冲
        proxy_buffering off;
        proxy_request_buffering off;

        # 确保响应体完整传递
        proxy_ignore_client_abort off;

        # 代理到后端服务池（支持热更新）
        proxy_pass http://backend_app;

        # 请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 请求体设置
        client_max_body_size 10m;
        client_body_buffer_size 128k;

        # 确保响应头正确
        proxy_pass_header Server;
        proxy_pass_header Date;

        # 调试响应头
        add_header X-Webhook-Processed "true" always;
    }

    # ========== AutoSSH 隧道代理 ==========
    # 访问 https://test001.cn/tunnel/ 代理到 localhost:8000
    location ^~ /tunnel/ {
        # 重写路径，去掉 /tunnel 前缀
        rewrite ^/tunnel/(.*) /$1 break;

        proxy_pass http://localhost:8000/;
        proxy_http_version 1.1;

        # 代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        client_max_body_size 100m;

        # 日志
        access_log /www/wwwlogs/tunnel-access.log;
        error_log /www/wwwlogs/tunnel-error.log;
    }

    # ========== API 代理到后端 Java 应用 ==========
    # 使用 ^~ 前缀匹配，优先级高于正则匹配，确保API请求优先被处理
    location ^~ /api/ {
        proxy_pass http://backend_app/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # ========== 前端路由处理 ==========
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md) {
        return 404;
    }

    # 一键申请SSL证书验证目录相关设置
    location ~ \.well-known {
        allow all;
    }

    # 禁止在证书验证目录放入敏感文件
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # 静态资源缓存
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$ {
        expires      30d;
        error_log /dev/null;
        access_log /dev/null;
    }

    location ~ .*\.(js|css)?$ {
        expires      12h;
        error_log /dev/null;
        access_log /dev/null;
    }

    access_log  /www/wwwlogs/122.51.64.122.log;
    error_log  /www/wwwlogs/122.51.64.122.error.log;
}
